    function toSeconds(v){

    function normalizeVideos(videos){

    // ===== detawaneé¢¨ï¼šã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ãŸã¨ãã ã‘ãƒ¢ãƒã‚¤ãƒ«ã§æµ®å‹•åŒ– =====
(function(){
  const mq = window.matchMedia('(max-width: 900px)');
  const headerH = 84;                       // ãƒ˜ãƒƒãƒ€ãƒ¼ã¨åŒã˜å€¤ã«åˆã‚ã›ã‚‹
  const $playerCol = document.querySelector('.player-col'); // ãƒ‘ãƒãƒ«ã®åˆ—å…¨ä½“

  // æµ®å‹•ON/OFF
  function setFloat(enable){
    const canFloat = enable && $panel.style.display !== 'none';
    document.body.classList.toggle('has-float', canFloat);
    $panel.classList.toggle('is-float', canFloat);
  }

  // äº¤å·®ç›£è¦–ï¼šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãƒ‘ãƒãƒ«ãŒã€Œååˆ†è¦‹ãˆã¦ã„ã‚‹ã‹ã€ã‚’ç›£è¦–
  let io = null;
  function attachObserver(){
    if(io){ io.disconnect(); io = null; }
    if(!mq.matches){ setFloat(false); return; } // PCã¯å¸¸ã«é€šå¸¸è¡¨ç¤º

    // ä¸Šå´ã«å°‘ã—ä½™ç™½ï¼ˆãƒ˜ãƒƒãƒ€ãƒ¼åˆ†ï¼‰ã‚’ã¨ã£ã¦ã€è¦‹åˆ‡ã‚Œå§‹ã‚ãŸã‚‰æµ®å‹•åŒ–
    io = new IntersectionObserver((entries)=>{
      for(const e of entries){
        const visible = e.isIntersecting && e.intersectionRatio > 0.6; // 6å‰²è¦‹ãˆã¦ã„ã‚Œã°é€šå¸¸
        setFloat(!visible); // è¦‹ãˆã«ãããªã£ãŸã‚‰æµ®å‹•ON
      }
    }, { root: null, rootMargin: `-${headerH + 8}px 0px 0px 0px`, threshold: [0, 0.6, 1] });

    // åˆ—å…¨ä½“ã‚’ç›£è¦–ï¼ˆstickyã‚„ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆå¤‰åŒ–ã§ã‚‚å®‰å®šï¼‰
    io.observe($playerCol);
  }

  // ç”»é¢å¹…ã®åˆ‡æ›¿ãƒ»å‘ãå¤‰æ›´ãƒ»ãƒ­ãƒ¼ãƒ‰æ™‚ã«ç›£è¦–ã‚’ä»˜ã‘ç›´ã™
  mq.addEventListener('change', attachObserver);
  window.addEventListener('orientationchange', attachObserver);
  window.addEventListener('resize', attachObserver);
  window.addEventListener('load', attachObserver);

  // å‹•ç”»ã‚’é–‹ã„ãŸç›´å¾Œã«ã‚‚åˆ¤å®šï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒåˆã‚ã¦è¡¨ç¤ºã•ã‚ŒãŸã¨ãç”¨ï¼‰
  window.updateFloatOnPlay = function(){
    attachObserver();   // å¿µã®ãŸã‚å†ã‚¢ã‚¿ãƒƒãƒ
  };
})();

    // ===== ãƒ¢ãƒã‚¤ãƒ«æµ®å‹•ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åˆ¶å¾¡ =====
    function updateFloatPlayer(){

    // ãƒ¢ãƒã‚¤ãƒ«æ™‚ï¼šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’æµ®å‹•åŒ–

}
}

// ===== æµ®å‹•ãƒ‘ãƒãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ã§ç§»å‹• =====
(function(){
  const panel = document.getElementById('playerPanel');
  const head  = panel?.querySelector('.player-head');
  if(!panel || !head) return;

  let dragging = false, startX=0, startY=0, startLeft=0, startTop=0;

  function px(n){ return `${Math.round(n)}px`; }

  function onDown(e){
    if(!panel.classList.contains('is-float')) return;
    dragging = true;
    const rect = panel.getBoundingClientRect();
    startLeft = rect.left; startTop = rect.top;
    const p = (e.touches?.[0] || e);
    startX = p.clientX; startY = p.clientY;

    // ä½ç½®ã‚’ left/top ãƒ™ãƒ¼ã‚¹ã«åˆ‡æ›¿ï¼ˆåˆå›ã ã‘ï¼‰
    panel.style.right = 'auto'; panel.style.bottom = 'auto';
    panel.style.left  = px(startLeft);
    panel.style.top   = px(startTop);

    document.addEventListener('mousemove', onMove);
    document.addEventListener('touchmove', onMove, {passive:false});
    document.addEventListener('mouseup', onUp);
    document.addEventListener('touchend', onUp);
  }

  function onMove(e){
    if(!dragging) return;
    const p = (e.touches?.[0] || e);
    const dx = p.clientX - startX;
    const dy = p.clientY - startY;

    // ç”»é¢å†…ã«åã‚ã‚‹ï¼ˆä½™ç™½8pxï¼‰
    const vw = window.innerWidth, vh = window.innerHeight;
    const r  = panel.getBoundingClientRect();
    let L = startLeft + dx, T = startTop + dy;
    L = Math.min(vw - r.width - 8, Math.max(8, L));
    T = Math.min(vh - r.height - 8, Math.max(8, T));

    panel.style.left = px(L);
    panel.style.top  = px(T);
    e.preventDefault?.();
  }

  function onUp(){
    dragging = false;
    document.removeEventListener('mousemove', onMove);
    document.removeEventListener('touchmove', onMove);
    document.removeEventListener('mouseup', onUp);
    document.removeEventListener('touchend', onUp);
  }

  head.addEventListener('mousedown', onDown);
  head.addEventListener('touchstart', onDown, {passive:true});
})();

(function () {
  const params = new URLSearchParams(location.search);
  const initialQ = (params.get("q") || "").trim();

  // å…¥åŠ›æ¬„ã‚’è¦‹ã¤ã‘ã‚‹ï¼ˆid="#q" æ¨å¥¨ã€‚ç„¡ã„å ´åˆã®ä¿é™ºã‚‚ç”¨æ„ï¼‰
  const getInput = () =>
    document.querySelector("#q") ||
    document.querySelector('input[name="q"]') ||
    document.querySelector('input[type="search"]');

  // ã‚ãªãŸã®å®Ÿè£…ã«åˆã‚ã›ã¦ã€Œæ¤œç´¢ã‚’èµ°ã‚‰ã›ã‚‹ã€é–¢æ•°å€™è£œã‚’åˆ—æŒ™
  function fireSearch(q) {
    const $in = getInput();
    if ($in) {
      if (q) $in.value = q;
      // inputã‚¤ãƒ™ãƒ³ãƒˆã§ãƒ•ã‚£ãƒ«ã‚¿ãŒèµ°ã‚‹å®Ÿè£…ã¸ã®å¯¾å¿œ
      $in.dispatchEvent(new Event("input", { bubbles: true }));
      // form-submitå‹ã®å®Ÿè£…ã¸ã®å¯¾å¿œï¼ˆå¿…è¦ãªã‚‰æœ‰åŠ¹åŒ–ï¼‰
      // const form = $in.closest("form");
      // if (form && typeof form.requestSubmit === "function") form.requestSubmit();
    }
    // ç›´æ¥é–¢æ•°ã‚’å‘¼ã¶å®Ÿè£…ã¸ã®å¯¾å¿œï¼ˆã©ã‚Œã‹ãŒå­˜åœ¨ã™ã‚Œã°å‘¼ã¶ï¼‰
    if (typeof apply === "function")        apply();
    if (typeof runSearch === "function")    runSearch(q || ($in && $in.value) || "");
    if (typeof render === "function")       render();
  }

  if (!initialQ) return; // ã‚¯ã‚¨ãƒªãŒç„¡ã„ã¨ãã¯ä½•ã‚‚ã—ãªã„

  // ãƒ‡ãƒ¼ã‚¿ï¼ˆä¾‹: videos.jsonï¼‰ã‚„UIåˆæœŸåŒ–ã‚’å¾…ã£ã¦ã‹ã‚‰å®Ÿè¡Œ
  // 1) ã‚«ã‚¹ã‚¿ãƒ ã‚¤ãƒ™ãƒ³ãƒˆã§ ready ã‚’é£›ã°ã—ã¦ã„ã‚‹å ´åˆï¼ˆæ¨å¥¨ï¼‰
  window.addEventListener("app:ready", () => fireSearch(initialQ), { once: true });

  // 2) ä¿é™º: apply/runSearch ãŒä½¿ãˆã‚‹ã‚ˆã†ã«ãªã‚‹ã¾ã§ãƒãƒ¼ãƒªãƒ³ã‚°ï¼ˆæœ€å¤§3ç§’ï¼‰
  const startedAt = performance.now();
  (function waitReady() {
    const ready =
      typeof apply === "function" ||
      typeof runSearch === "function" ||
      typeof render === "function";
    if (ready) return fireSearch(initialQ);
    if (performance.now() - startedAt > 3000) return fireSearch(initialQ); // æœ€å¾Œã®æ‰‹æ®µ
    requestAnimationFrame(waitReady);
  })();

  // URLã‚’ç¶ºéº—ã«ï¼ˆä»»æ„ï¼‰ï¼šåæ˜ å¾Œã¯ ?q= ã‚’æ¶ˆã—ã¦ãŠã
  window.addEventListener("load", () => {
    try {
      const url = new URL(location.href);
      url.searchParams.delete("q");
      history.replaceState(null, "", url);
    } catch (_) {}
  });
})();
